[agent]
  interval = "10s"
  round_interval = true

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay"]

[[outputs.socket_writer]]
  address = "tcp://telegraf-aggregator:8094"
  data_format = "influx"
